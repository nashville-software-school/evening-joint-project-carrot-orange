<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Book store</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
</head>

<body>
    <div class="container">
    <div class="col-md-4">
        <h1>Register</h1>
        <form id="register">
            <div class="form-group">
                <label for="firstMame">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required />
            </div>
            <div class="form-group">
                <label for="lastMame">Last Name</label>
                <input type="text" name="lastName" id="lastName"class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
            <input type="submit" class="btn btn-default" id="registerButton" value="Register">
        </form>
    </div>
    </div>
    <script data-main="javascripts/promises" src="lib/bower_components/requirejs/require.js"></script>
</body>

</html>
