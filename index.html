<!doctype html>
<html lang="en">

<head>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <meta charset="utf-8">
    <title>Login Screen</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="jumbotron">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>Log In <small><a href="/register.html">or Register Here</a></small></h1>
                <form id="loginPage" action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="email@email.com" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginButton">Login Now</button>
                </form>
            </div>
        </div>
    </div>
    <script data-main="javascripts/promises" src="lib/bower_components/requirejs/require.js"></script>
</body>

</html>
